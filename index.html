<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Macha Recipes</title>
  </head>
  <body>

    <!-- Login container -->
    <div class="container" id="login-container">
      <div class="row">
        <div class="col-md-6 vertical-center mx-auto">
          <div class="card card-body text-center">
            <h1 class="heading pb-3">
              Login
            </h1>
            <!-- Password form -->
            <form id="password-form">
              <div class="form-group text-left pb-3">
                <label for="password">Are you Martin?</label>
                <div class="input-group inline-block">
                  <input type="password" class="form-control" id="password" placeholder="Enter password">
                  <input type="submit" value="Login" class="btn btn-dark">
                </div>
              </div>
              <!-- Guest form -->
              <div class="form group text-left">
                <label for="guest-login">If not, then please</label>
                <input type="submit" value="Continue as guest" class="btn btn-dark btn-block" id=guest-login>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main container -->
    <div class="container main-container">
      <!-- Navigation bar -->
      <nav class="navbar navbar-expand bg-dark">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item p-2" id="recipes-nav">Recipes</li>
          <li class="nav-item p-2" id="add-recipe-nav">Add recipe</li>
          <li class="nav-item p-2" id="login-nav">Login</li>
        </ul>
      </nav>

      <!-- Search bar -->
      <form id="search-recipes">
        <div class="p-3 w-50 rounded mx-auto">
          <div class="input-group">
            <input type="search" placeholder="Search for a recipe..." class="form-control">
            <div class="input-group-append">
              <button type="submit" class="btn btn-link"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </div>
      </form>

      <!-- Recipe List -->
      <div class="container mt-5" id="recipes" align="center">
      </div>

      <!-- Single Recipe Page -->
      <div class="container mt-5" id="single-recipe" align="left">
        <h1 id="recipe-name-show"></h1>
        <h5 id="servings-show"></h5>
        <p id="description-show"></p>
        <h5>Ingredients</h5>
        <ul class="w-75" id="ingredients-list-show">
        </ul>
      </div>

      <!-- Add Recipe -->
      <div class="container mt-5" id="add-recipes" align="center">
        <form>
          <!-- Recipe Name -->
          <div class="form-group col-md-12" align="left">
            <label for="recipe-name-input">Recipe Name</label>
            <input class="form-control" id="recipe-name-input" placeholder="Enter recipe name">
          </div>

          <!-- Servings -->
          <div align="left">
            <div class="form-group col-md-3" align="left">
              <label for="servings-input">Servings</label>
              <input type="number" class="form-control" id="servings-input" placeholder="Enter number of servings"></input>
            </div>
        </div>

          <!-- Description -->
          <div class="form-group col-md-12" align="left">
            <label for="recipe-description-input">Description</label>
            <textarea class="form-control" id="recipe-description-input" rows="3" placeholder="Enter description"></textarea>
          </div>

          <!-- Ingredients -->
          <div class="w-75" align="left" id=ingredient-list>
            <div class="form-row flex-nowrap">
              <div class="form-group col-md-7">
                <label for="ingredients-input">Ingredient</label>
                <input class="form-control" id="ingredients-input">
              </div>
              <div class="form-group col-md-2">
                <label for="amount-input">Amount</label>
                <input type="number" id="amount-input" class="form-control">
                </input>
              </div>
              <div class="form-group col-md-2">
                <label for="units-input">Unit</label>
                <input list="unitList" id="units-input" class="form-control">
                </input>
              </div>
            </div>
            <div class="form-row flex-nowrap">
              <div class="form-group col-md-7">
                <input class="form-control" readonly>
              </div>
              <div class="form-group col-md-2">
                <input class="form-control" readonly>
                </input>
              </div>
              <div class="form-group col-md-2">
                <input class="form-control" readonly>
                </input>
              </div>
              <div class="form-group col-md-1">
                <button type="submit" id="addIngredientButton" class="btn btn-primary w-100">+</button>
              </div>
            </div>
          </div>

          <!-- Submit -->
          <div align="right">
            <button type="submit" class="btn btn-primary" id="submit-recipe-button">Add Recipe</button>
          </div>
        </form>
      </div>

    </div>
    <script src="http.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>

<datalist id=unitList>
  <option value="g"></option>
  <option value="dl"></option>
</datalist>
